---
layout: bootstrap
---

{{ content }}

<div id="api-sidebar">
    <h4>REST APIs</h4>
    <ul class="list-unstyled">
        {% for doc in site.api %}
            {% if doc.exclude != true %}
                <li><a href="{{ doc.url }}">{{doc.title}}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
