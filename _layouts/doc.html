---
layout: bootstrap
---

{{ content }}

<div id="doc-sidebar">
    <h4>Table of Contents</h4>
    <ul class="list-unstyled">
        {% for doc in site.docs %}
            {% if doc.exclude != true %}
                <li><a href="{{ doc.url }}">{{doc.title}}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
