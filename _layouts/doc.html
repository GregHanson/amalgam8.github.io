---
layout: bootstrap
---

{{ content }}

<div id="doc-sidebar">
    <ul class="list-unstyled">
        {% assign cats = site.docs | group_by: "category" %}
        {% for cat in cats %}
            <li><label class="tree-toggle"><i class="fa fa-caret-down"></i> {{ cat.name | default: "Guides" }}</label>
                <ul class="list-unstyled tree">
                    {% assign docs = cat.items | sort: "order" %}
                    {% for doc in docs %}
                        {% if doc.exclude != true %}
                        <li><a href="{{doc.url}}">{{ doc.title }}</a></li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>        
</div>


<style>
    .tree li { padding-left: 20px; }
    .tree-toggle {
        cursor: pointer;
    }
</style>
